<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Stopwatch Timer</h1>
         <h2 id="timer">00 : 00 : 00</h2>
        <div id="btn-container">
            <button name="startbtn" value="start" class="btn">Start</button>
            <button name="stopbtn" value="stop" class="btn">Stop</button>
            <button name="resetbtn" value="reset" class="btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
